<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Entries</title>
</head>
<body>
    <h1>Your Diary Entries</h1>
    {% if entries %}
        <ul>
        {% for entry in entries %}
            <li>{{ entry.created_at.strftime('%Y-%m-%d %H:%M:%S') }} - {{ entry.content }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No entries yet.</p>
    {% endif %}
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
